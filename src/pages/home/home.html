<ion-header>
  <ion-navbar>
    <ion-title>
      Mineral Water Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>Step 1.</ion-card-title>
      <ion-card-header>Choose which mineral water you want to recreate</ion-card-header>
      <ion-list>
        <ion-item>
          <ion-label>Template</ion-label>
          <ion-select [(ngModel)]="waterTemplate">
            <ion-option *ngFor="let item of water" [value]="item">
              {{item.name}}
            </ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  {{waterTemplate}}
</ion-content>
